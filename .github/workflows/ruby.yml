name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  client:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.15.1'
      - name: build client
        run: |
          docker build -t gces-vue ./client
          docker run gces-vue yarn run build
      - name: test client
        run: |
          docker run gces-vue yarn run test:unit
